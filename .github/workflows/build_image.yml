name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Frontend Docker image
      run: docker build ./frontend --file frontend/Dockerfile --tag my-app:$(date +%s)
      
    - name: Build the Backend Docker image
      run: docker build ./backend --file backend/Dockerfile --tag my-app:$(date +%s)
